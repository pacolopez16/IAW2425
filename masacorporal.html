<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Índice de Masa Corporal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .contenedor {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        .entrada {
            margin-bottom: 15px;
        }
        .entrada label {
            display: block;
            margin-bottom: 5px;
        }
        .entrada input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #e2e2e2;
            border-radius: 4px;
        }
        .mensaje {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <h1>Calculadora de Índice de Masa Corporal</h1>
        <div class="entrada">
            <label for="altura">Altura (en cm):</label>
            <input type="number" id="altura" placeholder="Introduce tu altura en cm" required>
        </div>
        <div class="entrada">
            <label for="peso">Masa (en kg):</label>
            <input type="number" id="peso" placeholder="Introduce tu masa en kg" required>
        </div>
        <button onclick="calcularIndice()">Calcular Índice de Masa Corporal</button>

        <div id="resultado" class="resultado" style="display:none;">
            <p id="valorIMC"></p>
            <p id="mensajeCategoria" class="mensaje"></p>
        </div>
    </div>

    <script>
        function calcularIndice() {

            var altura = document.getElementById('altura').value;
            var peso = document.getElementById('peso').value;

            if (altura == "" || peso == "" || altura <= 0 || peso <= 0) {
                alert("Por favor, introduce valores válidos para altura y peso.");
                return;
            }

            altura = altura / 100;

            var imc = peso / (altura * altura);

            var resultadoElemento = document.getElementById('resultado');
            var valorIndice = document.getElementById('valorIMC');
            var mensajeCategoriaElemento = document.getElementById('mensajeCategoria');
            valorIndice.textContent = "Tu Índice de Masa Corporal es: " + imc.toFixed(2);

            if (imc < 18.5) {
                mensajeCategoriaElemento.textContent = "Peso inferior al normal";
            } else if (imc >= 18.5 && imc < 25) {
                mensajeCategoriaElemento.textContent = "Peso normal";
            } else if (imc >= 25 && imc < 30) {
                mensajeCategoriaElemento.textContent = "Peso superior al normal";
            }

            resultadoElemento.style.display = 'block';
        }
    </script>

</body>
</html>
