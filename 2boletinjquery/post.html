<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver todos los Artículos</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .articulos {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }
        .articulotitulo {
            font-weight: bold;
            font-size: 1.2em;
        }
        .articulocontent {
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Lista de Artículos</h1>
    <button id="cargarArticulos">Cargar Artículos</button>
    <div id="dataContainer"></div>

    <script>
        $(document).ready(function() {
            $('#cargarArticulos').click(function() {
                $.ajax({
                    url: 'https://jsonplaceholder.typicode.com/posts',
                    method: 'GET',
                    success: function(data) {
                        $('#contenidoDatos').empty();

                  
                    },
                    error: function() {
                        alert("Hubo un error al cargar los artículos.");
                    }
                });
            });
        });
    </script>
</body>
</html>
